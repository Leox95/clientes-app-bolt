<div class="p-6 max-w-[80%] mx-auto">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-lg font-bold">Clientes</h1>
    <a mat-raised-button color="primary" [routerLink]="['/clientes/novo']">Novo</a>
  </div>

  <table mat-table [dataSource]="data()" class="border">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let c">{{ c.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let c">{{ c.email }}</td>
    </ng-container>

    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let c">{{ c.telefone }}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let c">{{ c.cpf }}</td>
    </ng-container>

    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let c">{{ c.dataCriacao | date:'dd/MM/yyyy' }}</td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let c" class="space-x-2">
        <a mat-stroked-button color="primary" [routerLink]="['/clientes', c.id, 'editar']">Editar</a>
        <a mat-stroked-button color="primary" [routerLink]="['/clientes', c.id, 'detalhar']">Detalhar</a>
        <button mat-stroked-button color="warn" (click)="excluir(c.id!)">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
