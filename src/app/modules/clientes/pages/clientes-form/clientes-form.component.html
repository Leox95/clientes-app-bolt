<div class="p-6 max-w-xl mx-auto space-y-4">
  <h1 class="text-xl font-bold">{{ title }} cliente</h1>

  <form [formGroup]="form" class="space-y-4" (ngSubmit)="salvar()">
    <mat-form-field class="w-full">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
      <mat-error *ngIf="form.get('nome')?.hasError('required')">Nome é obrigatório</mat-error>
      <mat-error *ngIf="form.get('nome')?.hasError('minlength')">Mínimo 3 caracteres</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" type="email">
      <mat-error *ngIf="form.get('email')?.hasError('required')">E-mail é obrigatório</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">E-mail inválido</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" mask="(00) 00000-0000">
      <mat-error *ngIf="form.get('telefone')?.hasError('required')">Telefone é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" mask="000.000.000-00">
      <mat-error *ngIf="form.get('cpf')?.hasError('required')">CPF é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field class="w-full" appearance="fill">
    <mat-label>Data</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dataCriacao">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.get('dataCriacao')?.hasError('required')">Data é obrigatória</mat-error>
    </mat-form-field>

    <div class="flex gap-3">
      <button *ngIf="modoTela !== 'detalhar'" mat-raised-button color="primary" [disabled]="form.invalid">Salvar</button>
      <button *ngIf="modoTela === 'detalhar'" mat-raised-button color="primary" (click)="voltar()">Voltar</button>
      <button *ngIf="modoTela !== 'detalhar'" mat-stroked-button type="button" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
